<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-0YCEGH6ERT"></script>

    <title>JOI 入門講座 問題リスト</title>
  </head>
  <body>
    <div id="main">
      <h1><a href="list.html">JOI 入門講座 問題リスト</a></h1>
      <div class="card">
        <div class="card-header">
          設定
        </div>
        <div class="card-body">
          <form action="list.html" method="GET">
            <div class="form-group row">
              <label for="IDs" class="col-sm-2 col-form-label">AtCoder ID</label>
              <div class="col-sm-10">
                <input type="textbox" class="form-control" id="atcoder_id" name="atcoder_id" placeholder="AtCoder の ID をコンマで区切って入力 (例: Pro_ktmr,chokudai,snuke)">
              </div>
            </div>
            <button type="submit" class="btn btn-dark">表示</button>
          </form>
        </div>
      </div>
      <div id="problem">
        <table class="table" id="problem_table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">問題名</th>
              <th scope="col">取り組み状況</th>
            </tr>
          </thead>
          <tbody id="problem_tbody">
            
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
